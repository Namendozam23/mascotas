<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascotas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="form-section">
            <h1>¡Registra a tu adorable compañero!</h1>
            <form id="pet-registration-form">
                <div class="form-group">
                    <label for="nombre">Nombre de la Mascota:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Max" required autofocus>
                </div>

                <div class="form-group">
                    <label for="mascota">Tipo de Mascota:</label>
                    <select id="mascota" name="mascota" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <option value="pajaro">Pájaro</option>
                        <option value="pez">Pez</option>
                        <option value="reptil">Reptil</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="especie">Especie:</label>
                    <input type="text" id="especie" name="especie" placeholder="Ej: Canis familiaris" required>
                </div>

                <div class="form-group">
                    <label for="raza">Raza:</label>
                    <input type="text" id="raza" name="raza" placeholder="Ej: Labrador Retriever">
                </div>

                <div class="form-group">
                    <label>Género:</label>
                    <div class="radio-group">
                        <input type="radio" id="macho" name="genero" value="macho" required>
                        <label for="macho">Macho</label>
                        <input type="radio" id="hembra" name="genero" value="hembra" required>
                        <label for="hembra">Hembra</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="edad">Edad (años):</label>
                    <input type="number" id="edad" name="edad" min="0" placeholder="Ej: 3">
                </div>

                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" name="observaciones" placeholder="Alguna nota adicional sobre tu mascota..."></textarea>
                </div>

                <button type="submit" class="register-button">Registrar Mascota</button>
            </form>
        </section>
        <aside class="image-section">
            <img src="img/img.jpg" alt="image-section">
        </aside>
    </main>
</body>
</html>
